server:
  port: 8081
  servlet:
    context-path: /api/users

spring:
  application:
    name: ms-users

  threads:
    virtual:
      enabled: true

  r2dbc:
    url: r2dbc:postgresql://postgres_service/test_db
    username: user_test
    password: password_test
  jpa:
    show-sql: true

  sql:
    init:
      data-locations:
        - classpath:db/schema.sql

management:
  endpoints:
    web:
      exposure:
        include:
          - '*'
      base-path: /api/users/actuator

otel:
  service:
    name: ms-users
  exporter:
    otlp:
      # Configuraci√≥n para trazas (usando HTTP)
      endpoint: http://otel_collector_services:4318
